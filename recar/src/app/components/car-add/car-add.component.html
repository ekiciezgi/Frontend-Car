<div class="content">
    <div class="col-md-12">
        <div class="card">
        <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
     <div class="card-body">
        <form [formGroup]="carAddForm">
            <div class="mb-3"></div>

        <div class="mb-3">
            <label for="brandId">Marka ID</label>
        <div class="form-group">
            <input type="number"
             id="brandId" 
             formControlName="brandId"
             class="form-control" 
             placeholder="Marka Id"/>
                </div>
        </div>
                <div class="mb-3">
                    <label for="colorId">RENK ID</label>
                    <div class="form-group">
                        <input type="number"
                         id="colorId" 
                         formControlName="colorId"
                         class="form-control" 
                         placeholder="Renk Id"/>
                            </div>
                        </div>
                
                        <div class="mb-3">
                            <label for="dailyPrice">ARABA ÜCRETİ</label>
                            <div class="form-group">
                                <input type="number"
                                 id="dailyPrice" 
                                 formControlName="dailyPrice"
                                 class="form-control" 
                                 placeholder="Kiralama Ücreti"/>
                                    </div>
                        </div>
                       
                                <div class="mb-3">
                                    <label for="modelYear">MODEL YILI</label>
                                    <div class="form-group">
                                        <input type="number"
                                         id="modelyear" 
                                         formControlName="modelYear"
                                         class="form-control" 
                                         placeholder="Model Yılı"/>
                                            </div>
                                </div>
                               
            
    
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
     </div>
 </div>
</div>
