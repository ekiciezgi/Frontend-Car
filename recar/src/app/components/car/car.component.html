

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Ürün ARA</label>
      <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama İfadesi Giriniz">
    </div >
   <div *ngIf="filterText.length>2" class="alert alert-success">
      {{filterText}} aradınız.
    </div>
    
    <div class = "row ml-1 mr-1">
      <div *ngFor ="let car of cars |carFilter: filterCarText" class ="col-md-3 my-4">
        <div class = "card" style = "width: 100%;">
          <img [src] = "car.carImagePath.length > 0 ? apiUrl +car.carImagePath[0] : apiUrl+ defaultImg" class = "card-img-top" alt = "...">
          <div class = "card-body">
            <h5 class = "card-title text-center">{{car.carId}}</h5>
            <hr>
            <p><strong>Model Yılı: </strong> {{car.modelYear}}</p>
            <hr>
            <p><strong>Günlük Ücret: </strong> {{car.dailyPrice}}</p>
            <hr>
            <a routerLink = "/cars/brand/{{car.brandId}}" class = "btn btn-info">Detaylar</a>
          </div>
        </div>
      </div>
     </div>
   
    
    <table  class="table table-dark table-hover">
      <thead>
     
          <th>Id</th>
          <th>Marka Id</th> 
          <th>Renk Id </th>    
          <th>Model yılı</th>          
          <th>Günlük Kira Ücrreti</th> 
          <th>Açıklama</th>
       
      </thead>
     
      <tbody>
      <tr *ngFor="let car of cars ">
       
        <td>{{car.carId}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td><button (click)='addToCart(car)' type="button"class="btn btn-success btn-xs ">KİRALA</button></td>
      
      </tr>
    </tbody>
    </table>
